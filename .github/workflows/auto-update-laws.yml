name: Auto-update Laws and Tsuutatsu
on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas lxml urllib3
      - name: Download laws
        run: python download_laws_and_tsuutatsu.py || true
      - name: Download comprehensive shinryohoshu
        run: python download_comprehensive_shinryohoshu.py || true
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add output/ || true
          git diff --cached --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin main || true
